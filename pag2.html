<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1 - página 2</title>
</head>
<body>
  <h1>Prueba de lectura de datos de localStorage</h1>
  <p>Nombre: <span id="name"></span></p>
  <p>Edad: <span id="age"></span></p>
  <script>
    document.getElementById('name').textContent = localStorage.getItem('name') ?? "Anónimo";
    document.getElementById('age').textContent = localStorage.age ?? "Sin edad";
  </script>
</body>
</html>
